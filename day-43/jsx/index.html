<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const Greeting = ({name,status}) => {
            if(status){
                return (
                    <div className = "greeting" style = { {color:"red", textTransform: "upperCase"}}>
                    <h1>Hello {name}</h1>
                    <p>Bạn có khỏe không?</p>
                </div>
                )
            }
            return <h1>Good Bye </h1>
        }
        const names = ["Văn A","Văn B","Văn C"];
        const namesOther = ["Thị B","Thị F"]
        const ListName = ({names}) => {
            return (
                <ul className = "name">
                    {names.map((name,index) => <li href ={name.path} key = {index} className = "menu-item" >{name.label}</li> )}
                </ul>
            )
        }
        const App = () => {
            return (
                <React.Fragment>
                <Greeting name = {"Văn A"} status = {true}/>
                <Greeting name = {"Văn B"} status = {false}/>
                <Greeting name = {"Văn C"} status = {false}/>
                <Greeting name = {"Văn D"} status = {true}/>

                <ListName names = {names} />
                <ListName names = {namesOther} />
                <ListName names = {[...names,...namesOther]} />
                </React.Fragment>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App/>)
    </script>
</body>
</html>
