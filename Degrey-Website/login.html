<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <section id="header">
        <div class="container">
          <div class="header-item d-flex justify-content-between">
            <div class="icon-menu d-flex align-items-center">
              <span class="menu-icon">
                <i class="fa-solid fa-bars"></i>
              </span>
              <div class="header-logo">
                <a href="./index.html"> <img src="./img/logo.svg" alt="" /></a>
              </div>
            </div>
            <div class="menu navbar-nav">
              <ul>
                <li><a href="./index.html">Trang chủ </a></li>
                <li>
                  <a href="./product.html">Sản phẩm</a>
                  <!-- <ul class="sub-menu">
                    <li><a href="#">Tất cả sản phẩm</a></li>
                    <li><a href="#">Áo</a></li>
                    <li><a href="#">Quần</a></li>
                    <li><a href="#">Phụ kiện</a></li>
                  </ul> -->
                </li>
                <li><a href="./store.html">Cửa hàng</a></li>
                <li><a href="./intro.html">Giới thiệu</a></li>
              </ul>
            </div>
            <div class="header-action d-flex justify-content-around">
              <div class="search position-relative">
                <input type="text" placeholder="Tìm kiếm sản phẩm" />
                <div
                  class="search-icon position-absolute top-50 start-0 translate-middle-y"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
              <div class="login">
               <a href="./login.html"> <i class="fa-solid fa-user"></i></a>
              </div>
              <div class="cart">
                <a
                  href="./shopping-cart.html"
                  class="text-dark position-relative"
                >
                  <span class="fs-4"
                    ><i class="fa-solid fa-cart-shopping"></i
                  ></span>
                  <span
                    class="cart-count bg-white px-1 rounded-2 position-absolute border"
                    >2</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="overlay"></div>
      </section>
    <section class="sign-in">
        <div class="container">
            <div class="wapper">
                <div class="wapper-heading">
                  <h1>Đăng nhập</h1>
                </div>
                <form onsubmit="login()">
                  <div class="input__field">
                    <input id="username" type="text" placeholder="User Name" />
                  </div>
          
                  <div class="input__field">
                    <input id="email" type="text" placeholder="Email" />
                  </div>
                  <div class="input__field">
                    <input id="password" type="password" placeholder="Password" />
                  </div>
                  <button id="btn" class="btn btn-login">Login</button>
                  <a href="signup.html" >Sign Up</a>
                  
                </form>
              </div>
        </div>
    </section>
    <script src="./js/sign-in.js"></script>
  </body>
</html>
